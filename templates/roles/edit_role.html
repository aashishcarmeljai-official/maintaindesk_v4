{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-4">
    <h1 class="h3 mb-3">Edit Role: {{ role.name }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Role Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ role.name }}" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="2">{{ role.description }}</textarea>
                </div>

                <h5 class="mb-3">Permissions</h5>
                <div class="row">
                    {% for permission in all_permissions %}
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" name="permissions" value="{{ permission.id }}" id="perm-{{ permission.id }}"
                                   {% if permission in role.permissions %}checked{% endif %}>
                            <label class="form-check-label" for="perm-{{ permission.id }}">
                                {{ permission.name.replace('_', ' ').title() }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <hr>
                <a href="{{ url_for('manage_roles') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
