{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-key-fill"></i>
            <h1>Set Your Password</h1>
            <p>Welcome to MaintainDesk! Please choose a password to activate your account.</p>
        </div>

        {% include 'partials/_flash_messages.html' %}

        <form method="POST" action="{{ url_for('set_password_from_invite', token=token) }}">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Set Password & Log In</button>
        </form>
    </div>
</div>
{% endblock %}
