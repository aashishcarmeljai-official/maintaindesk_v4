{% extends "base.html" %}

{% block content %}
<div class="container-fluid p-4">
    <h1 class="h3 mb-3">Edit Profile</h1>

    {% include 'partials/_flash_messages.html' %}

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="next_url" value="{{ next_url or url_for('view_profile') }}">
                <!-- Fields for Everyone -->
                <h5 class="mb-3">Basic Information</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                        <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email
                            <!-- Show a tooltip explaining why it's disabled -->
                            {% if not (is_admin and current_user.id != user.id) %}
                                <i class="bi bi-info-circle" title="Email cannot be changed."></i>
                            {% endif %}
                        </label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"
                               {% if not (is_admin and current_user.id != user.id) %}readonly disabled{% endif %}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                </div>
                 <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
                </div>

                <!-- Admin-Only Fields -->
                {% if is_admin %}
                <hr>
                <h5 class="mb-3 mt-4">Administrative Settings</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="role_id" class="form-label">Role</label>
                        <select class="form-select" id="role_id" name="role_id">
                            {% for role in form_data.roles %}
                            <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>{{ role.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="department_id" class="form-label">Department</label>
                        <select class="form-select" id="department_id" name="department_id">
                            <option value="">-- No Department --</option>
                            {% for dept in form_data.departments %}
                            <option value="{{ dept.id }}" {% if user.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Account is Active</label>
                </div>
                {% else %}
                <!-- Show read-only fields for non-admins -->
                <hr>
                <h5 class="mb-3 mt-4">Administrative Information</h5>
                 <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" value="{{ user.role.name if user.role else 'N/A' }}" readonly disabled>
                    </div>
                     <div class="col-md-6 mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" value="{{ user.department.name if user.department else 'N/A' }}" readonly disabled>
                    </div>
                </div>
                {% endif %}

                <hr>    
                <a href="{{ next_url or url_for('view_profile') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
