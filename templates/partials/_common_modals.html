<!-- Generic Add Modal -->
<div class="modal fade" id="addGenericModal" tabindex="-1" aria-labelledby="addGenericModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGenericModalLabel">Add New</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="genericAddForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="genericName" class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="genericName" required>
                    </div>
                    <!-- Extra fields can be added here by JS if needed -->
                    <div id="extra-fields"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
